name: Codex Generate Images

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  codex-generate-images:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_GITHUB_TOKEN: ${{ secrets.CODEX_GITHUB_TOKEN }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "Missing OPENAI_API_KEY"
            exit 1
          fi
          if [ -z "$CODEX_GITHUB_TOKEN" ]; then
            echo "Missing CODEX_GITHUB_TOKEN"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.CODEX_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.CODEX_GITHUB_TOKEN }}
        run: codex exec --dangerously-bypass-approvals-and-sandbox --color never "generate image using puzzle-image-generator skill"

      - name: Commit and push when new files exist
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git add -A
          if git diff --cached --name-only --diff-filter=A | grep -q .; then
            git commit -m "chore: generate images with codex"
            git push origin "HEAD:${BRANCH_NAME}"
          else
            echo "No newly added files to commit."
          fi
