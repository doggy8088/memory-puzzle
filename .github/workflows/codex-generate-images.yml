name: Codex Generate Images

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  codex-generate-images:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets
        env:
          AZURE_OPENAI_API_KEY_CODEX: ${{ secrets.AZURE_OPENAI_API_KEY_CODEX }}
          CODEX_GITHUB_TOKEN: ${{ secrets.CODEX_GITHUB_TOKEN }}
        run: |
          missing=0

          if [ -z "$AZURE_OPENAI_API_KEY_CODEX" ]; then
            echo "Missing required secret: AZURE_OPENAI_API_KEY_CODEX"
            missing=1
          fi

          if [ -z "$CODEX_GITHUB_TOKEN" ]; then
            echo "Missing required secret: CODEX_GITHUB_TOKEN"
            echo "This token must be able to push workflow files under .github/workflows/."
            echo "Use a token with workflow write access (for example: classic PAT with repo + workflow scopes)."
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.CODEX_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Codex config for Azure
        run: |
          mkdir -p ~/.codex
          cat <<EOT > ~/.codex/config.toml
          profile = "aoai"

          [features]
          multi_agent = true
          steer = true

          # Azure Foundry
          [model_providers.azure]
          name = "Azure OpenAI"
          base_url = "https://duotify-ai-foundry.cognitiveservices.azure.com/openai"
          env_key = "AZURE_OPENAI_API_KEY_CODEX"
          wire_api = "responses"
          query_params = { api-version = "2025-04-01-preview" }

          [profiles.aoai]
          model_provider = "azure"
          model = "gpt-5-codex"
          preferred_auth_method = "apikey"
          wire_api = "responses"
          model_reasoning_effort = "high"
          model_reasoning_summary = "detailed"
          EOT

      - name: Run Codex
        env:
          AZURE_OPENAI_API_KEY_CODEX: ${{ secrets.AZURE_OPENAI_API_KEY_CODEX }}
          GITHUB_TOKEN: ${{ secrets.CODEX_GITHUB_TOKEN }}
        run: codex exec --dangerously-bypass-approvals-and-sandbox --color never "generate image using puzzle-image-generator skill"

      - name: Commit and push when new files exist
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git add -A
          if git diff --cached --name-only --diff-filter=A | grep -q .; then
            git commit -m "chore: generate images with codex"
            git push origin "HEAD:${BRANCH_NAME}"
          else
            echo "No newly added files to commit."
          fi
